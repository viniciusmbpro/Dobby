<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Projetos de Paint</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Projetos de Paint</h1>
    </header>
    <main>
        <div class="container">
            <div class="sidebar">
                <button id="new-project">Novo Projeto</button>
                <ol id="projects-list"></ol>
            </div>
            <div class="canvas-container">
                <div class="toolbar">
                    <button id="falar"><span class="text">Falar</span></button>
                    <label for="brush-size">Tamanho do Pincel:</label>
                    <input type="range" id="brush-size" min="1" max="20" value="5">
                    <label for="color-picker">Cor:</label>
                    <input type="color" id="color-picker" value="#000000">
                    <button id="save">Salvar Projeto</button>
                </div>
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </main>
    <script src="js/projects.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
