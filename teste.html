<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento de Fala com Paint</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        #falar {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1;
        }

        #falar.active {
            animation: greenPulse 1.5s infinite;
        }

        @keyframes greenPulse {
            0% {
                background-color: #34c759;
            }
            50% {
                background-color: #32a852;
            }
            100% {
                background-color: #34c759;
            }
        }

        #canvas {
            background-color: #2e2e3f;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        .text {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <button id="falar">
        <span class="text">Falar</span>
    </button>
    <canvas id="canvas"></canvas>

    <script>
        var isRecognizing = false;
        var recognition;
        var audioContext;
        var analyser;
        var microphone;
        var scriptProcessor;
        var frequencyDataArray;
        var currentColor = "#FFFFFF";
        var isDrawing = false;
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        function setupRecognition() {
            var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();

            recognition.onstart = function() {
                console.log("Voz iniciada");
                document.querySelector("#falar").classList.add('active');
                document.querySelector("#falar .text").textContent = 'Parar';
            };

            // Definir as configurações
            recognition.lang = 'pt-BR';
            recognition.interimResults = false; // Permitir resultados intermediários

            // Criar um evento para quando a fala for reconhecida
            recognition.onresult = function(event) {
                var transcript = event.results[0][0].transcript.toLowerCase();
                console.log(transcript);

                if (transcript.includes("vermelho")) {
                    currentColor = "#ff0000";
                } else if (transcript.includes("verde")) {
                    currentColor = "#00ff00";
                } else if (transcript.includes("azul")) {
                    currentColor = "#0000ff";
                } else if (transcript.includes("preto")) {
                    currentColor = "#000000";
                } else if (transcript.includes("branco")) {
                    currentColor = "#ffffff";
                }
                ctx.strokeStyle = currentColor;
            };

            recognition.onend = function() {
                if (isRecognizing) {
                    recognition.start(); // Reiniciar reconhecimento se ainda estiver ativo
                } else {
                    document.querySelector("#falar").classList.remove('active');
                    document.querySelector("#falar .text").textContent = 'Falar';
                }
            };
        }

        function startRecognition() {
            if (!recognition) {
                setupRecognition();
            }
            recognition.start();
            isRecognizing = true;
        }

        function stopRecognition() {
            if (recognition) {
                recognition.stop();
            }
            isRecognizing = false;
            document.querySelector("#falar").classList.remove('active');
            document.querySelector("#falar .text").textContent = 'Falar';
        }

        function startMicrophone() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            scriptProcessor = audioContext.createScriptProcessor(256, 1, 1);
            analyser.fftSize = 256;
            frequencyDataArray = new Uint8Array(analyser.frequencyBinCount);

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    microphone = audioContext.createMediaStreamSource(stream);
                    microphone.connect(analyser);
                    analyser.connect(scriptProcessor);
                    scriptProcessor.connect(audioContext.destination);

                    scriptProcessor.onaudioprocess = function() {
                        analyser.getByteFrequencyData(frequencyDataArray);
                        var averageFrequency = frequencyDataArray.reduce((a, b) => a + b, 0) / frequencyDataArray.length;
                        var color = `rgb(${Math.min(averageFrequency + 100, 255)}, ${Math.max(150 - averageFrequency, 0)}, 255)`;
                        document.querySelector("#falar").style.background = color;
                    };
                })
                .catch(function(err) {
                    console.error('Erro ao acessar o microfone:', err);
                });
        }

        document.getElementById("falar").addEventListener("click", function() {
            if (audioContext && audioContext.state === 'running') {
                stopRecognition();
                audioContext.close();
                audioContext = null;
            } else {
                startMicrophone();
                startRecognition();
            }
        });

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        canvas.addEventListener('mousedown', function(e) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.clientX, e.clientY);
        });

        canvas.addEventListener('mousemove', function(e) {
            if (isDrawing) {
                ctx.lineTo(e.clientX, e.clientY);
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', function() {
            isDrawing = false;
        });

        canvas.addEventListener('mouseout', function() {
            isDrawing = false;
        });

    </script>
</body>
</html>
